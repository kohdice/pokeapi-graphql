services:
  app:
    build:
      context: .
      target: ${TARGET_STAGE:-development}
    depends_on:
      - db
    ports:
      - 8000:8000
    stdin_open: true
    tty: true
    volumes:
      - .:/app
  db:
    image: mysql:8.3.0
    platform: linux/amd64
    ports:
      - 33306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: main_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db-store:/var/lib/mysql

volumes:
  db-store:
